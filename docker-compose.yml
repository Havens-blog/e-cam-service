version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: e-cam-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: e_cam_service
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - e-cam-network

  redis:
    image: redis:7.2-alpine
    container_name: e-cam-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass "password"
    volumes:
      - redis_data:/data
    networks:
      - e-cam-network

  # 可选：Redis 管理界面
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: e-cam-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379:1:password
    depends_on:
      - redis
    networks:
      - e-cam-network
    profiles:
      - tools

  # 可选：MongoDB 管理界面
  mongo-express:
    image: mongo-express:1.0.2
    container_name: e-cam-mongo-express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - e-cam-network
    profiles:
      - tools

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  e-cam-network:
    driver: bridge
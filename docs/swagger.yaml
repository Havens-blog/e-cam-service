basePath: /api/v1
definitions:
  domain.Model:
    properties:
      category:
        description: 资源类别
        type: string
      createTime:
        description: 创建时间
        type: string
      description:
        description: 描述
        type: string
      extensible:
        description: 是否可扩展
        type: boolean
      icon:
        description: 图标
        type: string
      id:
        description: 业务ID
        format: int64
        type: integer
      level:
        description: 层级（1=主资源，2=子资源）
        type: integer
      modelGroupID:
        description: 模型分组ID
        format: int64
        type: integer
      name:
        description: 模型名称
        type: string
      parentUID:
        description: 父模型UID（用于层级关系）
        type: string
      provider:
        description: 云厂商（all表示通用）
        type: string
      uid:
        description: 模型唯一标识
        type: string
      updateTime:
        description: 更新时间
        type: string
    type: object
  domain.ModelField:
    properties:
      createTime:
        description: 创建时间
        type: string
      display:
        description: 是否显示（兼容旧系统）
        type: boolean
      displayName:
        description: 显示名称（用于前端展示）
        type: string
      fieldName:
        description: 字段名称
        type: string
      fieldType:
        description: 字段类型
        type: string
      fieldUID:
        description: 字段唯一标识
        type: string
      groupID:
        description: 所属分组ID
        format: int64
        type: integer
      id:
        description: 业务ID
        format: int64
        type: integer
      index:
        description: 排序索引
        type: integer
      link:
        description: 是否为关联字段（兼容旧系统）
        type: boolean
      linkModel:
        description: 关联模型UID
        type: string
      modelUID:
        description: 所属模型UID
        type: string
      option:
        description: 字段选项（JSON）
        type: string
      required:
        description: 是否必填
        type: boolean
      secure:
        description: 是否敏感字段
        type: boolean
      updateTime:
        description: 更新时间
        type: string
    type: object
  domain.ModelFieldGroup:
    properties:
      createTime:
        description: 创建时间
        type: string
      id:
        description: 业务ID
        format: int64
        type: integer
      index:
        description: 排序索引
        type: integer
      modelUID:
        description: 所属模型UID
        type: string
      name:
        description: 分组名称
        type: string
      updateTime:
        description: 更新时间
        type: string
    type: object
  ginx.Result:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  github_com_Havens-blog_e-cam-service_internal_shared_domain.CloudAccount:
    properties:
      access_key_id:
        description: 访问密钥ID
        type: string
      access_key_secret:
        description: 访问密钥Secret (加密存储)
        type: string
      asset_count:
        description: 资产数量
        type: integer
      config:
        allOf:
        - $ref: '#/definitions/github_com_Havens-blog_e-cam-service_internal_shared_domain.CloudAccountConfig'
        description: 配置信息
      create_time:
        description: 创建时间
        type: string
      ctime:
        description: 创建时间戳
        type: integer
      description:
        description: 描述信息
        type: string
      environment:
        allOf:
        - $ref: '#/definitions/github_com_Havens-blog_e-cam-service_internal_shared_domain.Environment'
        description: 环境
      error_message:
        description: 错误信息
        type: string
      id:
        description: 账号ID
        type: integer
      last_sync_time:
        description: 最后同步时间
        type: string
      last_test_time:
        description: 最后测试时间
        type: string
      name:
        description: 账号名称
        type: string
      provider:
        allOf:
        - $ref: '#/definitions/github_com_Havens-blog_e-cam-service_internal_shared_domain.CloudProvider'
        description: 云厂商
      region:
        description: 默认地域
        type: string
      status:
        allOf:
        - $ref: '#/definitions/github_com_Havens-blog_e-cam-service_internal_shared_domain.CloudAccountStatus'
        description: 账号状态
      tenant_id:
        description: 租户ID
        type: string
      update_time:
        description: 更新时间
        type: string
      utime:
        description: 更新时间戳
        type: integer
    type: object
  github_com_Havens-blog_e-cam-service_internal_shared_domain.CloudAccountConfig:
    properties:
      enable_auto_sync:
        description: 是否启用自动同步
        type: boolean
      enable_cost_monitoring:
        description: 启用成本监控
        type: boolean
      read_only:
        description: 只读权限
        type: boolean
      show_sub_accounts:
        description: 显示子账号
        type: boolean
      supported_asset_types:
        description: 支持的资产类型
        items:
          type: string
        type: array
      supported_regions:
        description: 支持的地域列表
        items:
          type: string
        type: array
      sync_interval:
        description: 同步间隔(秒)
        type: integer
    type: object
  github_com_Havens-blog_e-cam-service_internal_shared_domain.CloudAccountStatus:
    enum:
    - active
    - disabled
    - error
    - testing
    type: string
    x-enum-comments:
      CloudAccountStatusActive: 活跃状态
      CloudAccountStatusDisabled: 已禁用
      CloudAccountStatusError: 错误状态
      CloudAccountStatusTesting: 测试中
    x-enum-descriptions:
    - 活跃状态
    - 已禁用
    - 错误状态
    - 测试中
    x-enum-varnames:
    - CloudAccountStatusActive
    - CloudAccountStatusDisabled
    - CloudAccountStatusError
    - CloudAccountStatusTesting
  github_com_Havens-blog_e-cam-service_internal_shared_domain.CloudProvider:
    enum:
    - aliyun
    - aws
    - azure
    - tencent
    - huawei
    type: string
    x-enum-comments:
      CloudProviderAWS: Amazon Web Services
      CloudProviderAliyun: 阿里云
      CloudProviderAzure: Microsoft Azure
      CloudProviderHuawei: 华为云
      CloudProviderTencent: 腾讯云
    x-enum-descriptions:
    - 阿里云
    - Amazon Web Services
    - Microsoft Azure
    - 腾讯云
    - 华为云
    x-enum-varnames:
    - CloudProviderAliyun
    - CloudProviderAWS
    - CloudProviderAzure
    - CloudProviderTencent
    - CloudProviderHuawei
  github_com_Havens-blog_e-cam-service_internal_shared_domain.Environment:
    enum:
    - production
    - staging
    - development
    type: string
    x-enum-comments:
      EnvironmentDevelopment: 开发环境
      EnvironmentProduction: 生产环境
      EnvironmentStaging: 预发环境
    x-enum-descriptions:
    - 生产环境
    - 预发环境
    - 开发环境
    x-enum-varnames:
    - EnvironmentProduction
    - EnvironmentStaging
    - EnvironmentDevelopment
  web.CloudAccount:
    properties:
      access_key_id:
        type: string
      access_key_secret:
        description: 敏感信息，通常不返回
        type: string
      asset_count:
        type: integer
      config:
        $ref: '#/definitions/web.CloudAccountConfigVO'
      create_time:
        type: string
      description:
        type: string
      environment:
        type: string
      error_message:
        type: string
      id:
        type: integer
      last_sync_time:
        type: string
      last_test_time:
        type: string
      name:
        type: string
      provider:
        type: string
      region:
        type: string
      status:
        type: string
      tenant_id:
        type: string
      update_time:
        type: string
    type: object
  web.CloudAccountConfigVO:
    properties:
      enable_auto_sync:
        type: boolean
      enable_cost_monitoring:
        type: boolean
      read_only:
        type: boolean
      show_sub_accounts:
        type: boolean
      supported_asset_types:
        items:
          type: string
        type: array
      supported_regions:
        items:
          type: string
        type: array
      sync_interval:
        type: integer
    type: object
  web.CloudAsset:
    properties:
      asset_id:
        type: string
      asset_name:
        type: string
      asset_type:
        type: string
      cost:
        type: number
      create_time:
        type: string
      discover_time:
        type: string
      id:
        type: integer
      metadata:
        type: string
      provider:
        type: string
      region:
        type: string
      status:
        type: string
      tags:
        items:
          $ref: '#/definitions/web.Tag'
        type: array
      update_time:
        type: string
      zone:
        type: string
    type: object
  web.CreateAssetReq:
    properties:
      asset_id:
        type: string
      asset_name:
        type: string
      asset_type:
        type: string
      cost:
        type: number
      create_time:
        type: string
      discover_time:
        type: string
      metadata:
        type: string
      provider:
        type: string
      region:
        type: string
      status:
        type: string
      tags:
        items:
          $ref: '#/definitions/web.Tag'
        type: array
      update_time:
        type: string
      zone:
        type: string
    required:
    - asset_id
    - asset_name
    - asset_type
    - provider
    - region
    type: object
  web.CreateCloudAccountReq:
    properties:
      access_key_id:
        maxLength: 128
        minLength: 16
        type: string
      access_key_secret:
        maxLength: 256
        minLength: 16
        type: string
      config:
        $ref: '#/definitions/web.CloudAccountConfigVO'
      description:
        maxLength: 500
        type: string
      environment:
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
      provider:
        type: string
      region:
        type: string
      tenant_id:
        type: string
    required:
    - access_key_id
    - access_key_secret
    - environment
    - name
    - provider
    - region
    - tenant_id
    type: object
  web.CreateFieldGroupReq:
    properties:
      index:
        type: integer
      model_uid:
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - model_uid
    - name
    type: object
  web.CreateFieldReq:
    properties:
      display:
        description: 是否显示（默认true）
        type: boolean
      display_name:
        description: 显示名称
        type: string
      field_name:
        maxLength: 100
        minLength: 1
        type: string
      field_type:
        type: string
      field_uid:
        maxLength: 100
        minLength: 1
        type: string
      group_id:
        type: integer
      index:
        type: integer
      link:
        description: 是否为关联字段
        type: boolean
      link_model:
        description: 关联模型UID
        type: string
      model_uid:
        type: string
      option:
        type: string
      required:
        type: boolean
      secure:
        type: boolean
    required:
    - display_name
    - field_name
    - field_type
    - field_uid
    - model_uid
    type: object
  web.CreateModelReq:
    properties:
      category:
        type: string
      description:
        type: string
      extensible:
        type: boolean
      icon:
        type: string
      level:
        minimum: 1
        type: integer
      model_group_id:
        type: integer
      name:
        maxLength: 100
        minLength: 1
        type: string
      parent_uid:
        type: string
      provider:
        type: string
      uid:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - category
    - level
    - name
    - provider
    - uid
    type: object
  web.CreateMultiAssetsReq:
    properties:
      assets:
        items:
          $ref: '#/definitions/web.CreateAssetReq'
        type: array
    required:
    - assets
    type: object
  web.DiscoverAssetsReq:
    properties:
      asset_types:
        description: 要发现的资源类型，为空则发现所有支持的类型
        items:
          type: string
        type: array
      provider:
        type: string
      region:
        type: string
    required:
    - provider
    type: object
  web.SyncAccountReq:
    properties:
      asset_types:
        items:
          type: string
        type: array
      regions:
        items:
          type: string
        type: array
    type: object
  web.SyncAssetsReq:
    properties:
      asset_types:
        description: 要同步的资源类型，为空则同步所有支持的类型
        items:
          type: string
        type: array
      provider:
        type: string
    required:
    - provider
    type: object
  web.Tag:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  web.UpdateAssetReq:
    properties:
      asset_name:
        type: string
      cost:
        type: number
      metadata:
        type: string
      status:
        type: string
      tags:
        items:
          $ref: '#/definitions/web.Tag'
        type: array
      update_time:
        type: string
    type: object
  web.UpdateCloudAccountReq:
    properties:
      config:
        $ref: '#/definitions/web.CloudAccountConfigVO'
      description:
        type: string
      name:
        type: string
    type: object
  web.UpdateFieldGroupReq:
    properties:
      index:
        type: integer
      name:
        type: string
    type: object
  web.UpdateFieldReq:
    properties:
      display:
        type: boolean
      display_name:
        type: string
      field_name:
        type: string
      field_type:
        type: string
      group_id:
        type: integer
      index:
        type: integer
      link:
        description: 是否为关联字段
        type: boolean
      link_model:
        description: 关联模型UID
        type: string
      option:
        type: string
      required:
        type: boolean
      secure:
        type: boolean
    type: object
  web.UpdateModelReq:
    properties:
      description:
        type: string
      extensible:
        type: boolean
      icon:
        type: string
      model_group_id:
        type: integer
      name:
        type: string
    type: object
host: localhost:8001
info:
  contact:
    email: support@example.com
    name: API Support
  description: 企业云资产管理服务 API 文档
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: E-CAM Service API
  version: "1.0"
paths:
  /cam/assets:
    get:
      consumes:
      - application/json
      description: 获取云资产列表，支持按云厂商、资产类型、状态等条件过滤
      parameters:
      - description: 云厂商
        enum:
        - aliyun
        - aws
        - azure
        in: query
        name: provider
        type: string
      - description: 资产类型
        enum:
        - ecs
        - rds
        - oss
        - vpc
        in: query
        name: asset_type
        type: string
      - description: 资产状态
        enum:
        - running
        - stopped
        - deleted
        in: query
        name: status
        type: string
      - description: 地域
        in: query
        name: region
        type: string
      - description: 租户ID
        in: query
        name: tenant_id
        type: string
      - default: 0
        description: 偏移量
        in: query
        name: offset
        type: integer
      - default: 20
        description: 限制数量
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.CloudAsset'
                  type: array
              type: object
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 获取资产列表
      tags:
      - 资产管理
    post:
      consumes:
      - application/json
      description: 创建新的云资产记录
      parameters:
      - description: 资产信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/web.CreateAssetReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.CloudAsset'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/ginx.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 创建资产
      tags:
      - 资产管理
  /cam/assets/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定ID的云资产记录
      parameters:
      - description: 资产ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/ginx.Result'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/ginx.Result'
        "404":
          description: 资产不存在
          schema:
            $ref: '#/definitions/ginx.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 删除资产
      tags:
      - 资产管理
    get:
      consumes:
      - application/json
      description: 根据资产ID获取详细信息
      parameters:
      - description: 资产ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.CloudAsset'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/ginx.Result'
        "404":
          description: 资产不存在
          schema:
            $ref: '#/definitions/ginx.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 获取资产详情
      tags:
      - 资产管理
    put:
      consumes:
      - application/json
      description: 更新指定ID的云资产信息
      parameters:
      - description: 资产ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新的资产信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/web.UpdateAssetReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.CloudAsset'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/ginx.Result'
        "404":
          description: 资产不存在
          schema:
            $ref: '#/definitions/ginx.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 更新资产
      tags:
      - 资产管理
  /cam/assets/batch:
    post:
      consumes:
      - application/json
      description: 批量创建多个云资产记录
      parameters:
      - description: 批量资产信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/web.CreateMultiAssetsReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.CloudAsset'
                  type: array
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/ginx.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 批量创建资产
      tags:
      - 资产管理
  /cam/assets/cost-analysis:
    get:
      consumes:
      - application/json
      description: 获取云资产的成本分析报告
      parameters:
      - description: 云厂商
        enum:
        - aliyun
        - aws
        - azure
        in: query
        name: provider
        type: string
      - default: 30
        description: 分析天数
        in: query
        name: days
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  type: object
              type: object
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 获取成本分析
      tags:
      - 统计分析
  /cam/assets/discover:
    post:
      consumes:
      - application/json
      description: 从指定云厂商和地域发现新的云资产
      parameters:
      - description: 发现资产请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/web.DiscoverAssetsReq'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.CloudAsset'
                  type: array
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/ginx.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 发现云资产
      tags:
      - 资产发现
  /cam/assets/statistics:
    get:
      consumes:
      - application/json
      description: 获取云资产的统计信息，包括数量、类型分布等
      produces:
      - application/json
      responses:
        "200":
